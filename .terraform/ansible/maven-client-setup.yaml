---
- hosts: jenkins-slave
  become: true
  tasks:
   - name: Install Java 
     apt:
       name: openjdk-11-jre
       state: present
  
   - name: Download Maven packages
     get_url:
      url: https://dlcdn.apache.org/maven/maven-3/3.9.2/binaries/apache-maven-3.9.2-bin.tar.gz
      dest: /opt

   - name: Extract packages
     unarchive:
       src: /opt/apache-maven-3.9.2-bin.tar.gz
       dest: /opt
       remote_src: yes     

    
 

  