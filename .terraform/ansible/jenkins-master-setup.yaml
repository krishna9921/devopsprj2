---
- hosts: jenkins-master
  become: true
  tasks:
  - name: download Jenkins repo key
    apt_key:
      url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
      state: present
  
  - name: Add Jenkins repo  
    apt_repository:
      repo: 'deb https://pkg.jenkins.io/debian-stable binary/'
      state: present

  - name: Install Java 
    apt:
      name: openjdk-11-jre
      state: present

  - name: Install Jenkins
    apt:
      name: jenkins
      state: present

  - name: Start Jenkins
    service:
      name: jenkins
      state: present    
  
  - name: Enable jenkins auto start     
    service:
      name: jenkins
      enabled: yes